<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/rd3w.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/logo.jpg" alt="logo" class="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Exercício</a>
            </li>

          
          </ul>
        </div>
      </div>
    </nav>

    <header class="d-flex  align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-9 col-md-6 text-md-end text-center">
            <h1 class="">CHEGAR AO TOPO...</h1>
            <h2 class="">É para poucos!!!</h2>
          </div>
        </div>

      </div>
    </header>

    <main class="container py-5">

      <section class="row">
        <div class="col-md-8 col-12">
          <h2 class="display-3">Galeria de fotos</h2>

          <div class="row">

            <div class="col-12 col-md-4">
              <figure>
                <img src="./img/001-300x200.jpg" class="w-100" alt="img">
              </figure>
            </div>
            <div class="col-12 col-md-4">
              <figure>
                <img src="./img/002-301x200.jpg" class="w-100" alt="img">
              </figure>
            </div>
            <div class="col-12 col-md-4">
              <figure>
                <img src="./img/003-302x200.jpg" class="w-100" alt="img">
              </figure>
            </div>
            <div class="col-12">
              <figure>
                <img src="./img/004-1200x200.jpg" class="w-100" alt="img">
              </figure>
            </div>
            <div class="col-12 col-md-8">
              <figure>
                <img src="./img/005-600x600.jpg" class="w-100" alt="img">
              </figure>
            </div>
            <div class="col-12 col-md-4">
              
              <div class="row">
                <div class="col-12">
                  <figure>
                    <img src="./img/006-303x200.jpg" class="w-100" alt="img">
                  </figure>
                </div>
                <div class="col-12">
                  <figure>
                    <img src="./img/007-304x200.jpg" class="w-100" alt="img">
                  </figure>
                </div>
                <div class="col-12">
                  <figure>
                    <img src="./img/008-305x200.jpg " class="w-100" alt="img">
                  </figure>
                </div>
              </div>
            </div>

          </div>

        </div>
        <div class="col-md-4 text-center">
          <h2 class="display-5">Cadastro:</h2>
   
          <form action="" class="text-start">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome">
            <button class="mt-3 btn btn-dark" id="btn">Cadastrar</button>
          </form>

          <div class="my-5">
            <h3 class="fs-4">Nomes cadastrados</h3>

            <div id="nomesCadastrados"></div>

          </div>

        </div>
      </section>

    </main> 
    <footer class="bg-dark text-white text-center p-1">

      <p class="p-4 fs-5">
        <i class="bi bi-youtube"></i> &nbsp; RD3W
      </p>

    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
